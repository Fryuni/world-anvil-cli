BlockFolderRef:
  type: object
  title: Block Folder
  description: Resource object of a block folder.
  properties:
    id:
      type: integer
      format: int32
      readOnly: true
    title:
      type: string
      example: "Block Folder"
    slug:
      type: string
      nullable: true
      readOnly: true
    state:
      type: string
      nullable: true
      readOnly: true
    isWip:
      type: string
      nullable: true
      readOnly: true
    isDraft:
      type: string
      nullable: true
      readOnly: true
    entityClass:
      type: string
      enum: [ "BlockFolder" ]
      readOnly: true
    icon:
      type: string
      nullable: true
      readOnly: true
    url:
      type: string
      nullable: true
      readOnly: true
    subscribergroups:
      type: array
      readOnly: true
      example: []
    folderId:
      type: string
      nullable: true
      readOnly: true
    tags:
      type: string
      nullable: true
      readOnly: true
    updateDate:
      $ref: '../../schemas/date.yml'
BlockFolderReturnRef:
  allOf:
    - $ref: '#/BlockFolderRef'
    - type: object
      title: Block Folder - GR -1
      properties:
        isEditable:
          type: boolean
          example: true
        success:
          type: boolean
          example: true
BlockFolder:
  allOf:
    - $ref: '#/BlockFolderReturnRef'
    - type: object
      title: Block Folder - GR 0
      properties:
        identifier:
          type: string
          example: blockfolder
          readOnly: true
BlockFolderFull:
  allOf:
    - $ref: '#/BlockFolder'
    - type: object
      title: Block Folder - GR 2
      properties:
        blocks:
          type: array
          items:
            $ref: 'block.yml#/BlockRef'
        author:
          $ref: '../../user/schemas/user.ref.yml'
        world:
          $ref: '../../world/schemas/world.ref.yml'
BlockFolderUpdate:
  allOf:
    - $ref: '#/BlockFolder'
    - type: object
      title: Block Folder - Update
      description: The update schema for a block folder.
      properties:
        author:
          type: object
          properties:
            id:
              type: string
              format: uuid
        world:
          type: object
          properties:
            id:
              type: string
              format: uuid
BlockFolderCreate:
  allOf:
    - $ref: '#/BlockFolderUpdate'
    - title: Block Folder - Create
      description: The fields you can set when creating a block folder. The required fields have a star.
      required:
        - title
        - world