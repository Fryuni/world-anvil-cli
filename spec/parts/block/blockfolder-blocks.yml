blockfolder-blocks:
  post:
    tags:
      - Block
    summary: List Blocks By Block Folder
    description: Retrieve a list of blocks within a block folder. Use offset to skip the first n elements of the result, and limit to specify the maximum number of elements to retrieve.
    operationId: listBlocksByBlockFolder
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{blockFolderId}}'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/limit.yml#/General'
    responses:
      '200':
        description: 'Returns a list of blocks within a block folder.'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                entities:
                  type: array
                  items:
                    $ref: 'schemas/block.yml#/BlockRef'
      '400':
        $ref: '../responses/BadRequest.yml'
      '401':
        $ref: '../responses/Unauthorized.yml'
      '403':
        $ref: '../responses/Forbidden.yml'
      '404':
        $ref: '../responses/NotFound.yml'
      '405':
        $ref: '../responses/MethodNotAllowed.yml'
      '422':
        $ref: '../responses/UnprocessableEntity.yml'