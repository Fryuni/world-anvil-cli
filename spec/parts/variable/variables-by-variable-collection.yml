variables-by-variable-collection:
  post:
    tags:
      - Variable
    summary: List Variables By Variable Collection
    description: Retrieve a list of variables within a variable collection. Use offset to skip the first n elements of the result, and limit to specify the maximum number of elements to retrieve.
    operationId: listVariablesByVariableCollection
    parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/limit.yml#/General'
    responses:
      '200':
        description: 'The list of variable metadata resources within the limit at the offset.'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                entities:
                  type: array
                  items:
                    $ref: 'schemas/variable.yml#/VariableRef'
      '400':
        $ref: '../responses/BadRequest.yml'
      '401':
        $ref: '../responses/Unauthorized.yml'
      '403':
        $ref: '../responses/Forbidden.yml'
      '404':
        $ref: '../responses/NotFound.yml'
      '405':
        $ref: '../responses/MethodNotAllowed.yml'
      '422':
        $ref: '../responses/UnprocessableEntity.yml'