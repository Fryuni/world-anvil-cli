manuscript-plots-by-manuscript-version:
  post:
    tags:
      - Manuscript Plot
    summary: List Manuscript Plots By Manuscript Version
    description: >-
      List all manuscript plots by a manuscript version given, filtered with a
      limit of entities shown and an offset.  

      Limit range is 0-50.  

      Offset should be non-negative.
    operationId: listManuscriptPlotsByManuscriptVersion
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptVersionId}}'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/limit.yml#/General'
    responses:
      '200':
        description: ''