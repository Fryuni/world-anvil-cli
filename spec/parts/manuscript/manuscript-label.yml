manuscript-label:
  get:
    tags:
      - Manuscript Label
    summary: Read Manuscript Label
    description: |-
      Get the data of a single manuscript label.  
      Granularity range is -1 to 2.
    operationId: readManuscriptLabel
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptLabelId}}'
      - name: granularity
        in: query
        schema:
          type: string
          example: '-1'
    requestBody:
      content:
        text/plain:
          example: ''
    responses:
      '200':
        description: ''
  put:
    tags:
      - Manuscript Label
    summary: Create Manuscript Label
    description: >-
      Create a new manuscript label. Required parameters for the creation of
      this entity are "manuscript".
    operationId: createManuscriptLabel
    parameters:
      - name: ''
        in: query
        schema:
          type: string
          example: ''
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              color:
                type: string
                example: Lagoon Green
              manuscript:
                type: object
                properties:
                  id:
                    type: string
                    example: '{{manuscriptId}}'
          example:
            color: Lagoon Green
            manuscript:
              id: '{{manuscriptId}}'
    responses:
      '200':
        description: ''
  delete:
    tags:
      - Manuscript Label
    summary: Delete Manuscript Label
    description: Delete a manuscript label.
    operationId: deleteManuscriptLabel
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptLabelId}}'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties: {}
    responses:
      '200':
        description: ''
  patch:
    tags:
      - Manuscript Label
    summary: Update Manuscript Label
    description: Update (patch) the content of a manuscript label.
    operationId: updateManuscriptLabel
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptLabelId}}'
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              fontcolor:
                type: string
                example: White
          example:
            fontcolor: White
    responses:
      '200':
        description: ''