manuscript:
  get:
    tags:
      - Manuscript
    summary: Read Manuscript
    description: |-
      Get the data of a single manuscript.  
      Granularity range is -1 to 2.
    operationId: readManuscript
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptId}}'
      - name: granularity
        in: query
        schema:
          type: string
          example: '-1'
    requestBody:
      content:
        text/plain:
          example: ''
    responses:
      '200':
        description: ''
  put:
    tags:
      - Manuscript
    summary: Create Manuscript
    description: >-
      Create a new manuscipt. Required parameters for the creation of this
      entity are "title" and "world".
    operationId: createManuscript
    parameters:
      - name: ''
        in: query
        schema:
          type: string
          example: ''
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                example: The name of the Manuscript
              world:
                type: object
                properties:
                  id:
                    type: string
                    example: '{{worldId}}'
          example:
            title: The name of the Manuscript
            world:
              id: '{{worldId}}'
    responses:
      '200':
        description: ''
  delete:
    tags:
      - Manuscript
    summary: Delete Manuscript
    description: Delete a pin.
    operationId: deleteManuscript
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptId}}'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties: {}
    responses:
      '200':
        description: ''
  patch:
    tags:
      - Manuscript
    summary: Update Manuscript
    description: Update (patch) the content of a pin.
    operationId: updateManuscript
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptId}}'
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              state:
                type: string
                example: public
          example:
            state: public
    responses:
      '200':
        description: ''