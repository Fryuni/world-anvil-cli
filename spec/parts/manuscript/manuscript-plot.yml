manuscript-plot:
  get:
    tags:
      - Manuscript Plot
    summary: Read Manuscript Plot
    description: |-
      Get the data of a single manuscript plot.  
      Granularity range is -1 to 2.
    operationId: readManuscriptPlot
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptPlotId}}'
      - name: granularity
        in: query
        schema:
          type: string
          example: '-1'
    requestBody:
      content:
        text/plain:
          example: ''
    responses:
      '200':
        description: ''
  put:
    tags:
      - Manuscript Plot
    summary: Create Manuscript Plot
    description: >-
      Create a new manuscript plot. Required parameters for the creation of
      this entity are "version" (manuscript version).
    operationId: createManuscriptPlot
    parameters:
      - name: ''
        in: query
        schema:
          type: string
          example: ''
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                example: Main Plot
              version:
                type: object
                properties:
                  id:
                    type: string
                    example: '{{manuscriptVersionId}}'
          example:
            title: Main Plot
            version:
              id: '{{manuscriptVersionId}}'
    responses:
      '200':
        description: ''
  delete:
    tags:
      - Manuscript Plot
    summary: Delete Manuscript Plot
    description: Delete a manuscript plot.
    operationId: deleteManuscriptPlot
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptPlotId}}'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties: {}
    responses:
      '200':
        description: ''
  patch:
    tags:
      - Manuscript Plot
    summary: Update Manuscript Plot
    description: Update (patch) the content of a manuscript plot.
    operationId: updateManuscriptPlot
    parameters:
      - name: id
        in: query
        schema:
          type: string
          example: '{{manuscriptPlotId}}'
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              description:
                type: string
                example: A description.
          example:
            description: A description.
    responses:
      '200':
        description: ''