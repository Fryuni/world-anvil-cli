user-worlds:
  post:
    tags:
      - World
    summary: List Worlds By User
    description: >-
      Retrieve the worlds owned by the user. Requires the id of the user as a parameter. The list can be filtered by the limit and offset parameters.
    operationId: listWorldsByUser
    parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/limit.yml#/General'
    responses:
      '200':
        description: "A list of worlds owned by the user."
        content:
          application/json:
            schema:
              $ref: 'schemas/world.yml#/WorldsByUser'
      '400':
        $ref: '../responses/BadRequest.yml'
      '401':
        $ref: '../responses/Unauthorized.yml'
      '403':
        $ref: '../responses/Forbidden.yml'
      '404':
        $ref: '../responses/NotFound.yml'
      '405':
        $ref: '../responses/MethodNotAllowed.yml'
      '422':
        $ref: '../responses/UnprocessableEntity.yml'