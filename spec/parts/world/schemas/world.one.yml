      $ref: 'genre.ref.yml'
  theme:
    $ref: 'theme.ref.yml'
  activationDescription: 
    type: string
    nullable: true
  weight: 
    type: integer
    format: int32
  creationDate: 
    $ref: '../../schemas/date.yml'
