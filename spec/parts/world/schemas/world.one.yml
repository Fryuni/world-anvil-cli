  timeNegAbbr: 
    type: string
    example: "BCE"
  timePosAbbr: 
    type: string
    example: "CE"
  timeCurrentYear: 
    type: string
    example: "2023"
  timeCurrentMonth: 
    type: integer
    format: int32
    example: 12
  timeCurrentDay: 
    type: integer
    format: int32
    example: 1
  timeCurrentDescription: 
    type: string
    example: "December 1st, 2023"
  worldDateFormat: 
    type: string
    nullable: true
  displayRecentArticles: 
