map-markers:
  post:
    tags:
      - Marker
    summary: List Markers By Map
    description: Retrieve a list of marker metadata resources by map.
    operationId: listMarkersByMap
    parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/limit.yml#/General'
    responses:
      '200':
        description: 'A list of marker metadata resources.'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                entities:
                  type: array
                  items:
                    $ref: 'schemas/marker.ref.yml'
      '400':
        $ref: '../responses/BadRequest.yml'
      '401':
        $ref: '../responses/Unauthorized.yml'
      '403':
        $ref: '../responses/Forbidden.yml'
      '404':
        $ref: '../responses/NotFound.yml'
      '405':
        $ref: '../responses/MethodNotAllowed.yml'
      '422':
        $ref: '../responses/UnprocessableEntity.yml'