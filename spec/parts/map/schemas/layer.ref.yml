type: object
title: Map Layer Reference Schema - GR -1
description: Reference object of a map layer resource. Used as a reference in the other schemas and returned when the granularity is set to -1.
properties:
  id: 
    type: string
    format: uuid
    nullable: false
  title: 
    type: string
    example: "Layer Title"
  slug: 
    type: string
    nullable: true
  state: 
    type: string
    enum: [ private, public ]
  isWip: 
    type: boolean
    nullable: true
  isDraft: 
    type: boolean
    nullable: true
  entityClass: 
    type: string
    enum: [ Layer ]
  icon: 
    type: string
    enum: [ "fa-solid fa-layer-group" ]
  url: 
    type: string
    nullable: true
  subscribergroups:
    type: array
    items:
      $ref: '../../subscribergroup/schemas/subscribergroup.ref.yml'
    example: []
  folderId: 
    type: string
    example: "-1"
  tags: 
    type: string
    example: ""
  updateDate: 
    $ref: '../../schemas/date.yml'
  isEditable: 
    type: boolean
    readOnly: true
  success: 
    type: boolean
    readOnly: true  