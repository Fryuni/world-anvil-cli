type: object
title: Note Section Reference Schema - GR 0
description: >-
  Adds the creation date and the rest of the metadata fields.
properties:
  id: 
    type: string
    format: uuid
  title: 
    type: string
    example: "Note Title"
  slug: 
    type: string
    nullable: true
  state: 
    type: string
    nullable: true
  entityClass: 
    type: string
    enum: [ Notesection ]
  icon: 
    type: string
    nullable: true
    example: "fas fa-notes"
  url: 
    type: string
    nullable: true
  subscribergroups:
    type: array
    items:
      $ref: '../../subscribergroup/schemas/subscribergroup.ref.yml'
    example: []
  creationDate:
    $ref: '../../schemas/date.yml'
  color: 
    type: string
    format: hexcolor
    example: "#000000"
  weight: 
    type: integer
    format: int32
  isSelected: 
    type: integer
    format: int32
  isEditable: 
    type: boolean
    readOnly: true
  success: 
    type: boolean
    readOnly: true  