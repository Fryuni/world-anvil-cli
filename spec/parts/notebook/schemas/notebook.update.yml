type: object
title: Notebook Update Schema
description: >-
  All the fields that can be used to update a notebook.
properties:
  title: 
    type: string
    example: "Notebook Title"
  tags: 
    type: string
    nullable: true
  color: 
    type: string
    format: hexcolor
    example: "#000000"
  weight: 
    type: integer
    format: int32
  isSelected: 
    type: integer
    format: int32
  cover:
    type: object
    properties:
      id:
        type: integer
        format: int32
  campaign:
    type: object
    properties:
      id:
        type: string
        format: uuid
  world:
    type: object
    properties:
      id:
        type: string
        format: uuid
  author:
    type: object
    properties:
      id:
        type: string
        format: uuid