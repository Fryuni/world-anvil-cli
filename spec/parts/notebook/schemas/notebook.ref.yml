type: object
title: Notebook Reference Schema - GR -1
description: >-
  The reference schema for a notebook. Only contains the minimum amount of information to identify the notebook.
properties:
  id: 
    type: string
    format: uuid
  title: 
    type: string
    example: "Notebook Title"
  slug: 
    type: string
    nullable: true
  state: 
    type: string
    nullable: true
  isWip: 
    type: boolean
    nullable: true
  isDraft: 
    type: boolean
    nullable: true
  entityClass: 
    type: string
    enum: [ Notebook ]
  icon: 
    type: string
    nullable: true
    example: "fa-solid fa-notebook"
  url: 
    type: string
    nullable: true
    example: "http://www.worldanvil.com/notebook/notebook/<uuid>/load"
  subscribergroups:
    type: array
    items:
      $ref: '../../subscribergroup/schemas/subscribergroup.ref.yml'
    example: []
  folderId: 
    type: string
    format: uuid
    nullable: true
  tags: 
    type: string
    nullable: true
  updateDate: 
    $ref: '../../schemas/date.yml'
  isEditable: 
    type: boolean
    readOnly: true
  success: 
    type: boolean
    readOnly: true  