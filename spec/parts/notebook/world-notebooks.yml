world-notebooks:
  post:
    tags:
      - Notebook
    summary: List Notebooks By World
    description: >-
      THIS WILL BE REPLACED WITH A /user/notebooks ENDPOINT IN THE FUTURE. DOES NOT WORK CURRENTLY. Get notebooks directly.

      Retrieve a list of notebooks within a world. The list is limited by the limit and offset parameters.
    operationId: listNotebooksByWorld
    parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/limit.yml#/General'
    responses:
      '200':
        description: 'A list of notebook objects. Starting at the offset and limited by the limit.'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                entities:
                  type: array
                  items:
                    $ref: 'schemas/notebook.ref.yml'
      '400':
        $ref: '../responses/BadRequest.yml'
      '401':
        $ref: '../responses/Unauthorized.yml'
      '403':
        $ref: '../responses/Forbidden.yml'
      '404':
        $ref: '../responses/NotFound.yml'
      '405':
        $ref: '../responses/MethodNotAllowed.yml'
      '422':
        $ref: '../responses/UnprocessableEntity.yml'