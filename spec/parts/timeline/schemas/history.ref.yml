type: object
title: History Reference Schema - GR -1
description: This basic reference schema for historical events only contains the most basic info. 
properties:
  id: 
    type: string
    format: uuid
  title: 
    type: string
    example: "History Title"
  slug: 
    type: string
    nullable: true
  state: 
    type: string
    enum: [ private, public ]
  isWip: 
    type: boolean
    nullable: true
  isDraft: 
    type: boolean
    nullable: true
  entityClass: 
    type: string
    enum: [ HistoricalEntry ]
  icon: 
    type: string
    enum: [ "fa-solid fa-calendar-lines-pen" ]
  url: 
    type: string
    example: "https://www.worldanvil.com/w/<world-slug>/h/<id>"
  subscribergroups:
    type: array
    items:
      $ref: '../../subscribergroup/schemas/subscribergroup.ref.yml'
    example: []
  folderId: 
    type: string
    nullable: true
  tags: 
    type: string
    nullable: true
    example: "tag1,tag2,tag3"
  updateDate: 
    $ref: '../../schemas/date.yml'
  isEditable: 
    type: boolean
    readOnly: true
  success: 
    type: boolean
    readOnly: true