type: object
title: SubscriberGroup Reference Schema - GR 0
description: >-
  The subscriber group schema with its core settings and metadata.
properties: 
  id: 
    type: string
    format: uuid
  title: 
    type: string
    example: Campaign Players
  slug: 
    type: string
    nullable: true
    readOnly: true
  state: 
    type: string
    nullable: true
    readOnly: true
  entityClass: 
    type: string
    enum: [ SubscriberGroup]
    readOnly: true
  icon: 
    type: string
    nullable: true
    readOnly: true
  url: 
    type: string
    nullable: true
    readOnly: true
  subscribergroups: 
    type: array
    example: []
    readOnly: true
  folderId: 
    type: string
    nullable: true
    example: "-1"
  tags: 
    type: string
    nullable: true
    example: "tag1,tag2,tag3"
  updateDate: 
    $ref: '../../schemas/date.yml'
  description: 
    type: string
    nullable: true
    example: "A subscriber group for the players of the campaign."
  position: 
    type: integer
    format: int32
    minimum: 0
  isDefault: 
    type: boolean
    example: false
  isEditable: 
    type: boolean
    readOnly: true
  success: 
    type: boolean
    readOnly: true