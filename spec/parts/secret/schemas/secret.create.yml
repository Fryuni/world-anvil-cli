type: object
title: Secret Create Schema
description: >-
  All the fields which can be added when creating a secret and the required fields.
properties:
  title: 
    type: string
    example: "A Secret"
  state: 
    type: string
    enum: [ public, private ]
  subscribergroups:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          format: uuid
  tags: 
    type: string
  content: 
    type: string
    example: "Secret Content"
  author:
    type: object
    properties:
      id:
        type: string
        format: uuid
  article:
    type: object
    properties:
      id:
        type: string
        format: uuid
  world:
    type: object
    properties:
      id:
        type: string
        format: uuid
required:
  - title
  - world