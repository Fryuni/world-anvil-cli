type: object
title: Secret Reference Schema - GR 2
description: >-
  A secret with the basic metadata, the content and all the relationships to other resources. This schema contains all the fields of the secret.
properties:
  id: 
    type: string
    format: uuid
  title: 
    type: string
    example: "A Secret"
  slug: 
    type: string
    nullable: true
  state: 
    type: string
    enum: [ public, private ]
  isWip: 
    type: boolean
    nullable: true
  isDraft: 
    type: boolean
    nullable: true
  entityClass: 
    type: string
    enum: [ Secret ]
  icon: 
    type: string
    enum: [ "fa-solid fa-user-secret" ]
  url: 
    type: string
    example: "https://worldanvil.com/world/secret/<secretId>/edit"
  subscribergroups:
    type: array
    items:
      $ref: '../../subscribergroup/schemas/subscribergroup.ref.yml'
  folderId: 
    type: string
    nullable: true
    example: "null"
  tags: 
    type: string
    nullable: true
    example: "null"
  updateDate: 
    $ref: '../../schemas/date.yml'
  content: 
    type: string
    example: "Secret Content"
  creationDate:
    $ref: '../../schemas/date.yml'
  author:
    $ref: '../../user/schemas/user.ref.yml'
  article:
    $ref: '../../article/schemas/article.yml#/ArticleRef'
  world:
    $ref: '../../world/schemas/world.ref.yml'
  editURL:
    type: string
    example: "https://worldanvil.com/world/secret/<secretId>/edit"
  isEditable: 
    type: boolean
    readOnly: true
  success: 
    type: boolean
    readOnly: true  