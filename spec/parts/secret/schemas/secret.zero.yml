type: object
title: Secret Reference Schema - GR 0
description: >-
  A secret with the basic metadata and the content field.
properties:
  id: 
    type: string
    format: uuid
  title: 
    type: string
    example: "A Secret"
  slug: 
    type: string
    nullable: true
  state: 
    type: string
    enum: [ public, private ]
  isWip: 
    type: boolean
    nullable: true
  isDraft: 
    type: boolean
    nullable: true
  entityClass: 
    type: string
    enum: [ Secret ]
  icon: 
    type: string
    enum: [ "fa-solid fa-user-secret" ]
  url: 
    type: string
    example: "https://worldanvil.com/world/secret/<secretId>/edit"
  subscribergroups:
    type: array
    items:
      $ref: '../../subscribergroup/schemas/subscribergroup.ref.yml'
  folderId: 
    type: string
    nullable: true
    example: "null"
  tags: 
    type: string
    nullable: true
    example: "null"
  updateDate: 
    $ref: '../../schemas/date.yml'
  content: 
    type: string
    example: "Secret Content"
  creationDate:
    $ref: '../../schemas/date.yml'
  isEditable: 
    type: boolean
    readOnly: true
  success: 
    type: boolean
    readOnly: true  